<style>
    /* Modal Styles */
    .retreat-embed-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        /* CRITICAL: This must be higher than Framer's highest element (usually 100-1000) */
        z-index: 2147483647;
        /* Max safe integer for z-index */
        opacity: 0;
        transition: opacity 0.3s ease;
        justify-content: center;
        align-items: center;
    }

    .retreat-embed-modal.active {
        display: flex;
        opacity: 1;
    }

    .retreat-modal-content {
        width: 95%;
        max-width: 1000px;
        height: 90vh;
        /* Using dvh is better for mobile if supported, but vh is safe */
        height: 100dvh;
        background: white;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        transform: scale(0.95);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
        .retreat-modal-content {
            width: 100%;
            height: 100%;
            height: 100dvh;
            border-radius: 0;
        }
    }

    .retreat-embed-modal.active .retreat-modal-content {
        transform: scale(1);
    }

    #retreat-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<!-- 
    PASTE THIS INTO FRAMER "CUSTOM CODE" 
    Location: <body> ("Start of Body" or "End of Body")
-->
<!-- Hidden Modal structure -->
<div id="retreat-modal" class="retreat-embed-modal">
    <div class="retreat-modal-content">
        <iframe id="retreat-iframe" src="https://barn-gym-retreat-production.up.railway.app/" frameborder="0"></iframe>
    </div>
</div>

<script>
    // Global functions to open/close
    window.openRetreatBooking = function () {
        const modal = document.getElementById('retreat-modal');
        if (modal) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    };

    window.closeRetreatBooking = function () {
        const modal = document.getElementById('retreat-modal');
        if (modal) {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
    };

    // Listen for messages from the booking system
    window.addEventListener('message', function (event) {
        // Verify origin if possible for security, but '*' is okay for general use if generic

        if (event.data.type === 'CLOSE_MODAL') {
            window.closeRetreatBooking();
        }
        if (event.data.type === 'BOOKING_FINISHED') {
            console.log('Inquiry Received:', event.data.data);
            // Optional: Close modal after booking?
            // window.closeRetreatBooking();
        }
    });

    // Close on backdrop click (optional)
    const modal = document.getElementById('retreat-modal');
    if (modal) {
        modal.addEventListener('click', function (e) {
            if (e.target.id === 'retreat-modal') window.closeRetreatBooking();
        });
    }
</script>
