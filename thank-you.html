<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Barn Gym Retreats</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="retreat-builder.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('background-C1rXCpYp.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body>

    <div class="barn-glass-card barn-shadow-depth" style="text-align: center; padding: 60px 40px;">
        <div class="logo-container">
            <img src="logo-D2Lb8pNx.png" alt="Barn Gym Logo">
        </div>

        <h1>Thank You!</h1>
        <p style="font-size: 1.2rem; margin: 20px 0;">We've received your proposal request.<br>Our team will be in touch
            shortly with a custom itinerary.</p>

        <div class="actions" style="margin-top: 20px;">
            <a href="/" class="btn" style="margin-right: 10px;">Back to Home</a>
            <button class="btn btn-secondary" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function closePopup() {
            // Send message to parent window to close the iframe/modal
            window.parent.postMessage('close-modal', '*');
        }
    </script>

</body>

</html>
